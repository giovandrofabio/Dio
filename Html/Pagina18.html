    <title>Cores do link HTML</title>
    <style>
        a:link, a:visited {
          background-color: #f44336;
          color: white;
          padding: 15px 25px;

          text-decoration: none;
          display: inline-block;
        }

          background-color: red;
        }

            background-color: yellow;
        }
